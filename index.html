<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Todo app</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="sass/main.scss" />
  </head>
  <body data-theme="">
    <img alt="bgimage" class="bg-image" />
    <!-- <img src="images/bg-desktop-light.jpg" alt="bgimage light" class="bg-image" /> -->

    <div class="container">
      <div class="app">
        <div class="heading">
          <h1 class="heading__title">todo</h1>
          <input type="checkbox" name="switch" id="switch" />
          <label class="heading__switch" for="switch"></label>
          <div class="heading__icon heading__icon--sun">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
              <path
                fill="#FFF"
                fill-rule="evenodd"
                d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
              />
            </svg>
          </div>
          <div class="heading__icon heading__icon--moon hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
              <path
                fill="#FFF"
                fill-rule="evenodd"
                d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
              />
            </svg>
          </div>
        </div>

        <div class="input">
          <input
            type="text"
            class="input__field"
            placeholder="Create a new todo..."
          />
          <div class="input__circle"></div>
        </div>

        <ul class="list" id="items">
          <li class="list__item hidden active" id="list-item">
            <input
              type="checkbox"
              name="item"
              class="list__input"
              id="item-0"
            />
            <label for="item-0" class="list__label"> </label>
            <h3 class="list__words">Hello1</h3>
            <button class="list__close"></button>
          </li>
        </ul>

        <div class="items__menu border-curve-all">
          <h4 class="items__left">
            <span class="items__num">0</span> items left
          </h4>
          <div class="items__filter items__filter--1">
            <a href="#" class="items__all">All</a>
            <a href="#" class="items__active">Active</a>
            <a href="#" class="items__completed">Completed</a>
          </div>
          <a href="#" class="items__clear">Clear Completed</a>
        </div>

        <div class="items__menu items__menu--2">
          <div class="items__filter items__filter--2">
            <a href="#" class="items__all items__all--2">All</a>
            <a href="#" class="items__active items__active--2">Active</a>
            <a href="#" class="items__completed items__completed--2"
              >Completed</a
            >
          </div>
        </div>
      </div>
      <div class="note">
        <h5 class="note__message">Drag and drop to reorder list</h5>
      </div>
    </div>

    <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
